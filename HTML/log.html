<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="icon" href="/IMG/logosena.png" type="image/png">
    <link rel="stylesheet" href="/CSS/forms.css">
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/footer.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-contenedor">
            <img src="/IMG/logosena.png" alt="img" width="90" height="80">
            <div class="barra"></div>
            <div class="nombre">Acade-My</div>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="/HTML/index.html">Inicio</a></li>
                <li><a href="/HTML/cursos.html">Cursos</a></li>
                <li><a href="https://portal.senasofiaplus.edu.co/">Ayuda y soporte ↗</a></li> <!--Redirige a SofíaPlus-->
            </ul>
        </nav>
        <div class="reg">
            <a href="/HTML/log.html">Iniciar sesión</a> | <a href="/HTML/reg.html">Registrarse</a>
        </div>
    </header>

    <!-- Formulario de inicio de sesión -->
    <main class="banner">
        <div class="formulario">
            <form action="/HTML/index-2.html" method="get"> <!-- El method debería ser POST, Pero los archivos .html solo aceptan GET para abrirse en el navegador. POST, se debe usar cuando hay una base de datos a la cual se le pueda enviar la información.-->
                <h2>Inicio de sesión</h2>
                <label for="email-login">Correo electrónico</label>
                <input type="email" id="email-login" name="email" required>

                <label for="password-login">Contraseña</label>
                <input type="password" id="password-login" name="password" required>

                <button type="submit">Ingresar</button>
                <p>¿No tienes cuenta? <a href="/HTML/reg.html">Regístrate</a></p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <nav>
            <a href="/HTML/terms.html">Términos y condiciones</a>
            <p>&copy; 2025 Acade-my - Todos los derechos reservados</p>
            <a href="https://betowa.sena.edu.co/">Betowa ↗</a> <!--Redirige a la página Betowa-->
        </nav>
    </footer>
</body>
</html>
